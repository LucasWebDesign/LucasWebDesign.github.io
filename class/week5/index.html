<div class="row">

    <script>
      //when document is loaded

      var anotherArray = [];
      anotherArray.push("someData");
      anotherArray.push("4866");

      console.log("the calue of anotherArray: " + anotherArray);

      var myArray = ["testing", "this", "is", "an", "array"];

      console.log("the value at index 2 : " + myArray[2]);

      var numberArray = [43, 12, 65, 23, 23, 12, 56, 67];

      console.log("numberArray" + numberArray);

      console.log("the number of elements in numberArray" + numberArray.length);
      console.log("with some text in between" + numberArray.join(";"));

      //var sum = numberArray[0] +numberArray[1]....

      //to loop through an array we need to know 3 things:
      //1 the index where to started
      //2 the index where to ends
      //3 the increment

      //start index 0
      //do code block {} as long as i < numberArray.length
      //next value goes up by 1 (increment is 1):

      var sum = 0;
      for (var i = 0; i < numberArray.length; i = i + 1) {
        console.log("the current index is " + i);
        console.log("the value at index " + i + "is" + numberArray[i]);
        sum = sum + numberArray[i];
        console.log("the current sum is" + sum);
      }
      //loop is finished, we can get total

      console.log("the average is " + (sum / numberArray.length));


      //

      var arrayOfWords = ["we", "are", "no", "strangers", "to", "love", "you", "know", "the", "rules"];
      var fullSentence = "";
      for (var j = 0; j < arrayOfWords.length; j = j + 1) {
        fullSentence = fullSentence + arrayOfWords[j] + " ";
      }

      console.log("the full sentence is " + fullSentence);

      $(document).ready(function() {
        $(".myConsole").html("the full sentence is "+fullSentence);

        $(".myConsole").append("<h1 class='boldRed'>here is another sentence</h1>");

        $(".myConsole").prepend("<div class='boldRed'>Text before all</div>");

      });

      //

      $(document).ready(function() {
        //this gets random colour between 0 and 255//get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        var randomColor = $(".randomColor");
        //loop through all elements
        //each element changes css background colour RGB + 3 random colours
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })

      });
    </script>
