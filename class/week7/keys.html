<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <![endif]-->
</head>
<style media="screen">
  .fit {
    height: 100px;
    width: 100px;
  }

  .height1 {
    height: 100px;
  }

  .height2 {
    height: 650px;
  }

  td {
    text-align: center;
  }

  th {
    text-align: center;
  }

  #myBackgroundImage {
    width: 100%;
    height: 100%;
    /* For at least Firefox */
    min-height: 100%;
    position: absolute;
    display: table-cell;
    opacity: 1;
  }

</style>

<body>
<img id="myBackgroundImage" src="img/sora2.gif">
  <div class="container">
    <div class="row">
      <div class="col-md-12 height1 randomColor">

      </div>

    </div>
    <div class="row">
      <div class="col-md-12 height1 randomColor">

      </div>

    </div>
    <div class="row">

      <div class="col-md-8 output">

      </div>
      <div class="col-md-4 height2 randomColor">

      </div>

    </div>
    <div class="row">
      <div class="col-md-12 height1 randomColor">

      </div>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      //this gets random colour between 0 and 255//get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      var randomColor = $(".randomColor");
      //loop through all elements
      //each element changes css background colour RGB + 3 random colours
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })
    })
  </script>


  <script>
    var keys = [{
        "color": "Gold Silver and Blue",
        "name": "Kingdom Key",
        "owner": "Sora",
        "imgUrl": "https://images.khinsider.com/Kingdom%20Hearts%20coded/Renders/Keyblades/Kingdom%20Key.png"
      },
      {
        "color": "Purple Red and White",
        "name": "Way to Dawn",
        "owner": "Riku",
        "imgUrl": "https://www.khwiki.com/images/8/87/Way_to_the_Dawn_KHII.png"
      },
      {
        "color": "Red Blue and Gold Flowers",
        "name": "Destiny's Embrace",
        "owner": "Kairi",
        "imgUrl": "https://www.khwiki.com/images/9/94/Destiny%27s_Embrace_KHBBS.png"
      },
      {
        "color": "Bronze and Black",
        "name": "Wayward Wind",
        "owner": "Ventus",
        "imgUrl": "https://images.khinsider.com/Kingdom%20Hearts%20Birth%20by%20Sleep/Renders/Keyblades/Wayward%20Wind.png"
      },
      {
        "color": "Silver and Purple",
        "name": "Master Keeper",
        "owner": "Aqua",
        "imgUrl": "https://images.khinsider.com/Kingdom%20Hearts%20Birth%20by%20Sleep/Renders/Keyblades/Master%20Keeper.png"
      },

    ];
    $(document).ready(function() {
      var html = "<table class='table table-striped table-hover'>" +
        "<tr>" +
        "<th>picture</th>" +
        "<th>name</th>" +
        "<th>owner</th>" +
        "<th>color</th>" +
        "</tr>";

      for (var i = 0; i < keys.length; i++) {
        console.log("i " + i);
        html += "<tr>" +
          "<td><img class='fit' src='" + keys[i].imgUrl + "'/></td>" +
          "<td>" + keys[i].name + "</td>" +
          "<td>" + keys[i].owner + "</td>" +
          "<td>" + keys[i].color + "</td>" +
          "</tr>";

      }

      html += "</table>";
      $(".output").html(html);
    });
  </script>

</body>

</html>
